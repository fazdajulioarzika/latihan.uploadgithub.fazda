    <div class="container-fluid">
      <div class="row justify-content-center text-center">
        <div class="col-7 mt-5">
          <h1>Form Pendaftaran</h1>
        </div>
      </div>
      <form class="row g-3 needs-validation justify-content-center" novalidate>
        <div class="col-md-7">
          <label for="validationCustom01" class="form-label">Nama</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" placeholder="Nama" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
            <div class="invalid-feedback">Silahkan isi nama anda</div>
          </div>
        </div>
        <div class="col-md-7">
          <label for="validationCustom02" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" placeholder="Email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
            <div class="invalid-feedback">Silahkan isi email Anda</div>
          </div>
        </div>
        <div class="col-md-7">
          <label for="validationCustom02" class="form-label">No.HP</label>
          <div class="input-group has-validation">
            <input type="tel" class="form-control" placeholder="No.HandPhone" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
            <div class="invalid-feedback">Silahkan isi No.HP Anda</div>
          </div>
        </div>
        <div class="col-md-7 mb-3">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" placeholder="Username" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
            <div class="invalid-feedback">Silahkan isi username anda</div>
          </div>
        </div>
        <div class="col-7 mb-3">
          <label for="validationCustomUsername" class="form-label">Jenis kelamin</label>
          <div class="row">
            <div class="col-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                <label class="form-check-label" for="flexRadioDefault1"> Pria </label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                <label class="form-check-label" for="flexRadioDefault2"> Wanita </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
            <label class="form-check-label" for="invalidCheck">setujui syarat & ketentuan</label>
            <div class="invalid-feedback">Anda harus menceklis.</div>
          </div>
        </div>

        <div class="col-7">
          <button class="btn btn-primary" type="submit">kirim</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.from('.navbar', { duration: 1, y: -100, opacity: 0, ease: 'bounce' });
      gsap.from('.header', { duration: 1, y: -100, opacity: 0, ease: 'bounce' });
    </script>
    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            'submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                alert('lengkapi form pendaftaran anda');
              }

              form.classList.add('was-validated');
              alert('Terimakasih');
            },
            false
          );
        });
      })();
    </script>
